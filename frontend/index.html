<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recarga de VEs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sistema de Recarga de VEs</h1>

  <form id="reservaForm">
    <h2>Criar Reserva</h2>
    <label>Veículo ID: <input type="text" id="veiculoId" required></label><br>
    <label>Ponto ID: <input type="text" id="pontoId" required></label><br>
    <label>Início: <input type="datetime-local" id="inicio" required></label><br>
    <label>Fim: <input type="datetime-local" id="fim" required></label><br>
    <label>Preço (R$): <input type="number" id="preco" required></label><br>
    <button type="submit">Reservar</button>
  </form>

  <h2>Reservas registradas</h2>
  <div id="listaReservas">Carregando...</div>

  <script src="script.js"></script>
</body>
</html>
