version: "3.8"

services:

  ethereum-node:
    build:
      context: ./blockchain
    container_name: ethereum-node
    command: >
      --dev
      --http
      --http.addr=0.0.0.0
      --http.port=8545
      --http.api=eth,net,web3,personal
      --allow-insecure-unlock
    ports:
      - "8545:8545"
    networks:
      - ve-net

  backend:
    build: ./backend
    container_name: ve-backend
    environment:
      - ETH_RPC_URL=http://ethereum-node:8545
      - PRIVATE_KEY=0x0d5a52a34851f2465deffb8e1170ef54ef8c2a9c55e4a18d09dbd23a8b5fd8ff
    depends_on:
      - ethereum-node
    ports:
      - "8080:8080"
    networks:
      - ve-net

networks:
  ve-net:
    driver: bridge
